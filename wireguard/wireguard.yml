      services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wg-easy
    restart: unless-stopped

    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"

    cap_add:
      - NET_ADMIN

    environment:
      WG_HOST: #Public IP address or DNS name
      WG_PORT: 51820
      PASSWORD_HASH: #Password hash, generate at https://github.com/wg-easy/wg-easy/blob/v14/How_to_generate_an_bcrypt_hash.md
      WG_DEFAULT_DNS: 192.168.68.2,192.168.68.3 #Internal DNS servers IP adresses separated with ','
      WG_ALLOWED_IPS: 0.0.0.0/0,::/0,192.168.68.0/24 #add your local IP's subnet

    volumes:
      - ./etc:/etc/wireguard