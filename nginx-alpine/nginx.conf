server {
    listen 80;
    server_name pihole-2.kendik.local;

    location / {
        proxy_pass http://pihole-2.kendik.local:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name dozzle2.kendik.local;

    location / {
        proxy_pass http://dozzle2.kendik.local:9999;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}